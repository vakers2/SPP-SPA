type Todo {
  _id: ID!
  name: String!
  description: String
  status: String!
  date: String!
}

input CardInput {
  userId: String!
  name: String!
  description: String
  status: String!
  date: String
}

type Query {
  getCards(userId: String!): [Todo]!
}

type Mutation {
  createCard(input: CardInput): Todo!
  updateCard(id: String!, newStatus: String!): Boolean
  removeCard(id: String!, userId: String!): Boolean
}
